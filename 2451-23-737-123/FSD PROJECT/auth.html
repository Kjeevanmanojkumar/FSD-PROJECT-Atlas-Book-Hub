<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Atlas Book Hub - Login or Register to access premium academic textbooks" />
  <title>Atlas Book Hub ‚Äî Welcome | Choose Login or Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-left {
      background: linear-gradient(135deg, #0052d4 0%, #0066ff 100%);
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .auth-left::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }

    .auth-left::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      bottom: -50px;
      left: -50px;
    }

    .auth-logo {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 40px;
    }

    .auth-logo svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .auth-logo h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 0;
      margin-bottom: 10px;
    }

    .auth-logo p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .auth-features {
      position: relative;
      z-index: 1;
      margin-top: 40px;
      font-size: 14px;
      line-height: 1.8;
    }

    .auth-features div {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .auth-features svg {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .auth-right {
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .auth-choice-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1a1a1a;
      text-align: center;
    }

    .auth-choice-subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
      text-align: center;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .auth-btn {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    .auth-btn-login {
      background: linear-gradient(135deg, #0052d4 0%, #0066ff 100%);
      color: white;
      border: 2px solid transparent;
    }

    .auth-btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 102, 255, 0.3);
    }

    .auth-btn-register {
      background: white;
      color: #0066ff;
      border: 2px solid #0066ff;
    }

    .auth-btn-register:hover {
      background: #f0f7ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 102, 255, 0.1);
    }

    .auth-btn svg {
      width: 20px;
      height: 20px;
    }

    .currency-badge {
      margin-top: 30px;
      padding: 10px 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    .currency-badge strong {
      color: #0066ff;
    }

    @media (max-width: 768px) {
      .auth-container {
        grid-template-columns: 1fr;
        width: 95%;
      }

      .auth-left {
        padding: 40px 30px;
        min-height: 300px;
      }

      .auth-right {
        padding: 40px 30px;
      }

      .auth-logo h1 {
        font-size: 26px;
      }

      .auth-choice-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Section -->
    <div class="auth-left">
      <div class="auth-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <rect rx="8" width="48" height="48" fill="#ffffff" fill-opacity="0.2" />
          <path fill="white" d="M14 12h20v24H14zm2 2v20h16V14z" />
        </svg>
        <h1>Atlas Book Hub</h1>
        <p>Educational Excellence Through Knowledge</p>
      </div>

      <div class="auth-features">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span>Premium Textbooks</span>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span>Global Currency Support</span>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span>Secure OTP Verification</span>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <span>Fraud Detection</span>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="auth-right">
      <div class="auth-choice-title">Welcome!</div>
      <div class="auth-choice-subtitle">Choose how to continue</div>

      <div class="auth-buttons">
        <a href="login.html" class="auth-btn auth-btn-login">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          Sign In to Existing Account
        </a>

        <a href="register.html" class="auth-btn auth-btn-register">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 4c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm9-4c-.29 0-.58.02-.86.07.57 1.13.86 2.38.86 3.93s-.29 2.8-.86 3.93c.28.05.57.07.86.07 2.21 0 4-1.79 4-4s-1.79-4-4-4zm3.5 5.1c.29 1.05.5 2.1.5 3.4V19h6v-2.5c0-2.33-4.67-3.5-7-3.5-.88 0-1.74.1-2.5.3.27-.6.46-1.25.46-1.93 0-1.55-.29-2.8-.86-3.93.28-.05.57-.07.86-.07 2.21 0 4 1.79 4 4z"/>
          </svg>
          Create New Account
        </a>
      </div>

      <div class="currency-badge">
        üåç Detected Location: <strong id="auth-currency-display">Detecting...</strong>
      </div>
    </div>
  </div>

  <script>
    // Detect user's currency based on location
    async function detectUserCurrency() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        const countryCode = data.country_code;
        
        const currencyMap = {
          'IN': 'INR (‚Çπ India)',
          'US': 'USD ($ USA)',
          'GB': 'GBP (¬£ UK)',
          'CA': 'CAD (C$ Canada)',
          'AU': 'AUD (A$ Australia)',
          'SG': 'SGD (S$ Singapore)',
          'MY': 'MYR (RM Malaysia)',
          'PK': 'PKR (‚Ç® Pakistan)',
          'BD': 'BDT (‡ß≥ Bangladesh)',
          'FR': 'EUR (‚Ç¨ Europe)',
          'DE': 'EUR (‚Ç¨ Europe)',
          'IT': 'EUR (‚Ç¨ Europe)',
          'ES': 'EUR (‚Ç¨ Europe)',
          'JP': 'JPY (¬• Japan)',
        };
        
        const currency = currencyMap[countryCode] || 'USD ($ USA)';
        document.getElementById('auth-currency-display').textContent = currency;
      } catch (error) {
        console.log('Currency detection failed:', error);
        document.getElementById('auth-currency-display').textContent = 'USD ($ USA)';
      }
    }

    // Detect currency on page load
    document.addEventListener('DOMContentLoaded', detectUserCurrency);
  </script>
</body>
</html>
